<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            background: #f5f5f5;
        }

        .split {
            display: flex;
        }

        .gutter {
            background-color: #eee;
            background-repeat: no-repeat;
            background-position: 50%;
        }

        .gutter:hover {
            background-color: #ddd;
        }

        .gutter.gutter-horizontal {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
            cursor: col-resize;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .section {
            flex: 1;
            overflow: auto;
            min-height: 0;
        }

        .section-header {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .add-button {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }

        .add-button:hover {
            background: #0056b3;
        }

        .list-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .list-item:hover {
            background: #f8f9fa;
        }

        .list-item.active {
            background: #e9ecef;
        }

        .list-item-icon {
            margin-right: 0.75rem;
            opacity: 0.5;
        }

        /* Navigation */
        .nav-section {
            border-top: 1px solid #dee2e6;
            padding: 0.5rem 0;
            background: #f8f9fa;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            color: #495057;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #e9ecef;
        }

        .nav-item-icon {
            margin-right: 0.75rem;
            opacity: 0.5;
        }

        /* Document Viewer */
        .document-viewer {
            background: white;
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .document-toolbar {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
        }

        .document-content {
            flex: 1;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 0;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video Section */
        .video-section {
            background: #2c3e50;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
        }

        .video-container {
            background: #34495e;
            border-radius: 8px;
            aspect-ratio: 16/9;
            min-height: 120px;
            position: relative;
            overflow: hidden;
        }

        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .video-controls {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .video-control-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .video-control-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <div class="section">
                <div class="section-header">
                    Projects
                    <button class="add-button" title="Add Project">+</button>
                </div>
                <div class="list-item active">
                    <span class="list-item-icon">üìÅ</span>

                <div class="list-item">

            <div class="nav-section">

                <a href="#" class="nav-item">

        </div>
        <div id="document-viewer" class="document-viewer">
            <div class="document-toolbar">

        <div id="video-section" class="video-section">

                </div>
            </div>
            <div class="video-container">
                <video class="video" src="img/man-listening.mp4" muted loop autoplay width="250"></video>
                <div class="video-overlay">John Smith (Signer)</div>
                <div class="video-controls">

                    <button class="video-control-btn">üìπ</button>
                </div>
            </div>
            <div class="video-container">
                <video class="video" src="img/woman2-listening.mp4" muted loop autoplay width="250"></video>
                <div class="video-overlay">Maria Garcia (Witness)</div>
                <div class="video-controls">
                    <button class="video-control-btn">üé§</button>
                    <button class="video-control-btn">üìπ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        Split(['.sidebar', '.document-viewer', '.video-section'], {
            sizes: [20, 60, 20],
            minSize: [250, 400, 200],
            gutterSize: 8,
        });

        // Make list items clickable
        document.querySelectorAll('.list-item').forEach(item => {
            item.addEventListener('click', () => {
                // Only set active within the same section
                const section = item.closest('.section');
                section.querySelectorAll('.list-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
